<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}"
>

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

</head>

<body>

<div layout:fragment="content">
    <div class="form-part mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12 bg-light border-top border-success shadow pt-5 p-3 px-4 bg-white rounded">
                    <div class="row">
                        <div class="col-sm-12 col-md-6">
                            <h2 class="font-weight-normal"><i class="fas fa-sign-in-alt"></i> Uye Girisi</h2>
                            <div>
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">E-Posta Adresiniz *</label>
                                        <input aria-describedby="emailHelp" class="form-control" id="exampleInputEmail1"
                                               type="email">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword1">Şifre *</label>
                                        <input class="form-control" id="exampleInputPassword1" type="password">
                                    </div>
                                </form>
                            </div>
                            <div class="d-sm-flex justify-content-between mb-5">
                                <a class="text-success d-block mb-2" href="">Şifremi Unuttum ? <i
                                        class="fas fa-plus-circle"></i></a>
                                <div class="d-flex justify-content-between">
                                    <h1></h1>
                                    <button class="btn btn-primary color-white pl-4 pr-4 pb-2 pt-2">Giris Yap</button>
                                </div>

                            </div>
                            <a class="d-flex mb-4 align-items-center rounded text-decoration-none text-white bg-primary btn-block btn-social btn-facebook"
                               href="">
                                <i class="fab fa-facebook-f py-2 px-3 mb-0 border-right h4 border-dark"></i>
                                <h6 class="mb-0 px-2">Facebook ile Giriş Yap / Üye Ol</h6>
                            </a>
                        </div>


                        <div class="col-sm-12 col-md-6 border-left">

                            <h2><i class="fas fa-user-plus"></i> Yeni Üyelik</h2>

                            <form action="">
                                <div class="row">


                                    <div class="col-md-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Ad *</label>
                                            <input class="form-control" id="exampleInputPassword1" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12 col-lg-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Soyad *</label>
                                            <input class="form-control" id="exampleInputPassword1" type="text">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">E-Posta Adresiniz *</label>
                                            <input aria-describedby="emailHelp" class="form-control"
                                                   id="exampleInputEmail1"
                                                   type="email">
                                        </div>
                                    </div>

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">E-Posta Adresiniz Tekrar *</label>
                                            <input aria-describedby="emailHelp" class="form-control"
                                                   id="exampleInputEmail1"
                                                   type="email">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Şifre: *</label>
                                            <input class="form-control" id="exampleInputPassword1" type="password">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Şifre Tekrar: *</label>
                                            <input class="form-control" id="exampleInputPassword1" type="password">
                                        </div>
                                    </div>

                                </div>
                            </form>
                            <img alt="" class="" th:src="@{/img/DXB.png}">
                            <div class="d-flex align-items-center mt-2">
                                <i class="fas fa-sync-alt mr-2 text-secondary"></i>
                                <a class="d-block text-decoration-none" href="">
                                    <span class="h6">Yenile</span>
                                </a>
                            </div>

                            <label class="h6" for="">Resimdeki Doğrulama Kodunu Giriniz:</label>
                            <div class="form-group mb-4">
                                <input class="border rounded pl-2 pr-5 pt-2 pb-2 w-0" id="exampleInputPassword1"
                                       placeholder="Dogrulama Kodu:" type="password">
                            </div>
                            <div class="d-flex">
                                <div class="form-check">
                                    <input class="form-check-input" id="exampleCheck1" type="checkbox">
                                </div>
                                <p class="text-success">Üyelik Sözleşmesini okudum, onaylıyorum.</p>
                            </div>
                            <p class="text-center">Yeni üyelik oluşturarak <label
                                    class="text-success">sözleşmemizi</label>
                                okuduğunuzu ve kabul ettiğinizi onaylamış sayılırsınız.</p>
                            <div class="d-flex justify-content-between">
                                <div></div>
                                <button class="btn btn-success text-white">Hesap Olustur</button>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
