<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Dersler</title>
</head>
<body>

<div layout:fragment="content"><!-- breadcrumb -->

    <div class="container border-bottom border-success">
        <div class="col-md-12">
            <h2 class="text-success mt-3 mb-2">Tüm Dersler</h2>
            <ol class="breadcrumb mb-0 px-0 pb-2 bg-white">
                <li aria-current="page" class="breadcrumb-item"><a
                        class="font-weight-bold text-dark text-decoration-none"
                        th:href="@{/}">Anasayfa</a></li>
                <li aria-current="page" class="breadcrumb-item"><a
                        class="font-weight-bold text-success text-decoration-none"
                        th:href="${'/lessons'}">Dərslər</a></li>
            </ol>
        </div>
    </div>

    <!-- content -->
    <div class="container py-5">
        <div class="row" th:each="lesson : ${lessons}">
            <div class="col-md-12 mt-3">
                <div class="row">
                    <!-- dersler -->
                    <div class="col-md-8">
                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <a th:href="${'/lessons/sections/'+lesson.id}">
                                    <img alt="" class="img-fluid"
                                         th:src="${lesson.thumbnailPath !=null?lesson.thumbnailPath:'/img/636710610720363034.jpg'}">
                                </a>
                            </div>
                            <div class="col-md-8">
                                <h5 class="mb-4 mt-4">
                                    <a class="text-dark font-weight-normal text-decoration-none"
                                       th:href="${'/lessons/sections/'+lesson.id}">
                                        <div th:text="${lesson.name}"></div>
                                    </a>
                                </h5>
                                <p class="font-weight-light text-secondary mb-3 h6" th:text="${lesson.about}"></p>
                                <div class="d-flex justify-content-between">
                                    <h1></h1>

                                    <a class="btn btn-success py-1 px-3 font-weight-light text-light"
                                       th:href="${'/lessons/sections/'+lesson.id}"
                                       role="button" th:text="${lesson.name}">Dersi haqqinda
                                        <i class="fa fa-angle-double-right fa-xs"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- konular -->
                    <div class="col-md-4">

                        <div class="border border-muted p-3 mb-4">
                            <h5 class="pb-3"><a class="text-dark font-weight-normal text-decoration-none"th:href="${'/lessons/details/'+lesson.id}"
                                                th:text="${lesson.name}">Metraya</a></h5>
                            <ul class="list-inline mb-0" th:each="section:${lesson.lessonSectionList}">

                                <li class="py-2 my-1 border-bottom border-muted">
                                    <a class="text-muted text-decoration-none" th:href="${'/lessons/details/'+lesson.id}">
                                        <i class="fa fa-chevron-right fa-sm mr-2" th:text="${section.sectionId.name}"></i>
                                    </a>
                                </li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</div>

</body>
</html>
