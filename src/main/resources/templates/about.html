<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
</head>
<div layout:fragment="content">
    <body>

    <!-- breadcrumb -->

    <div class="container border-bottom border-success">
        <div class="row">
            <div class="col-md-12">
                <ol class="breadcrumb mb-0 text-left bg-white">
                    <li class="breadcrumb-item" aria-current="page"><a
                            class="font-weight-bold text-dark text-decoration-none" th:href="@{/}">Anasayfa</a></li>
                    <li class="breadcrumb-item font-weight-normal active" aria-current="page"></li>
                </ol>
            </div>
        </div>
    </div>


    <!-- about section -->

    <section class="py-5">
        <div class="container" th:object = "${settings}">
            <div class="row">
                <div class="col-md-4">
                    <img th:src="${settings.aboutImgPath}" class="img-fluid" alt="">
                </div>
                <div class="col-md-8">
                    <h4 class="mt-1 font-weight-normal" th:text="${settings.author_name}"></h4>
                    <p class="text-muted m-0" th:text="${settings.autobiography}">
                        <!--Orta Doğu Teknik Üniversitesi Fizik Öğretmenliği Bölümü`nden mezun
                        olmuştur. Üniversiteyi bitirdikten hemen sonra 9 yıl boyunca İzmir Ege Sistem Dershaneleri`nde
                        defalarca ÖSS birincileri yetiştiren kadroda bulunmuş, proje gruplarının yetiştirilmesinde katkı
                        sağlamıştır. Sonraki 5 yıl da İzmir Uğur Dershaneleri`nde çalışmış orada proje sınıflarının
                        öğretmenliğini yapmış ve 2009 ÖSS birincisi ve 2010 LYS birincisi olan öğrencilerin
                        yetiştirilmesinde katkı sağlamış öğretmenlerden biridir. 2011 yılında Uğur Dershanesi nin İzmir
                        merkez şubesinde Fizik Bölümü Başkanlığını yürütmeye başlamış dershanenin 5 şubesi ve 15
                        öğretmenin kordinasyonundan sorumlu olmuştur. Bu pozisyonda; elit grup öğrencilerin
                        yetiştirilmesi için her türlü çalışma, ders ve yayından sorumlu olmuştur. 2012 yılından itibaren
                        İzmir Özel Türk Koleji Fizik Zümre Başkanlığı görevini yürütmeye başlamıştır. Burada aynı
                        zamanda İzmir Özel Türk Fen Lisesinde Fizik öğretmenliği görevini de yürütmüştür. Öğretmenimiz,
                        okulun öğrenci profiline bakıldığında SBS de 480 ve üzeri puan alan öğrencilerin bulunduğu çok
                        başarılı bir grubun eğitiminden sorulumlu olmuştur. Edindiği tecrübeleri artık kendi ders
                        bürosunda değerlendirmektedir. Evli ve bir çocuk babasıdır.</p>
                        -->
                </div>
            </div>
        </div>
    </section>
    </body>
</div>
</html>
