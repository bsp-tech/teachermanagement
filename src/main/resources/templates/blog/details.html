<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <title>Document</title>
</head>

<body>

<div layout:fragment="content"></div>
<!-- breadcrumb and title -->
<div class="container border-bottom border-success">
    <div class="col-md-12 text-center">
        <h2 class="mt-3 mb-2 text-success">Bitmeyen Kampanya Son Katılım: 31 Ağustos 2019 23:59</h2>
        <ol class="breadcrumb mb-0 bg-white justify-content-center">
            <li aria-current="page" class="breadcrumb-item"><a
                    class="font-weight-bold text-dark text-decoration-none" th:href="@{/}">Anasayfa</a></li>
            <li aria-current="page" class="breadcrumb-item"><a
                    class="font-weight-bold text-dark text-decoration-none" th:href="${'/blog'}">Blog</a></li>
            <li aria-current="page" class="breadcrumb-item"><a
                    class="font-weight-bold active text-success text-decoration-none" href="details.html">Bitmeyen
                Kampanya Son Katılım: 31 Ağustos 2019 23:59</a></li>
        </ol>
    </div>
</div>

<!-- content -->
<div class="container py-5">
    <div class="row">
        <div class="col-md-12 mt-3">
            <div class="row">
                <!-- details.html -->
                <div class="col-md-8">
                    <div class="border-bottom border-muted mb-4" th:each="post : ${posts}">
                        <div class="d-flex mb-3">
                            <div class="p-2 pb-4 mr-3 text-center bg-dark text-light"
                                 th:text="${#dates.format(post.insertDateTime,'MM-dd')}">
                            </div>
                            <div>
                                <h4 class="pt-3">
                                    <a class="text-dark font-weight-normal text-decoration-none"  th:text="${post.title}"
                                       th:href="${'/blog/details/'+post.id}">
                                    </a>
                                </h4>
                                <ul class="list-inline mt-3 mb-3">
                                    <li class="font-weight-light h6">
                                        <i class="far fa-user text-success mr-2"
                                           th:text="${post.userId.name}+' '+${post.userId.surname}"></i>
                                    </li>
                                </ul>
                                <p class="font-weight-light mb-3 h6 text-secondary" th:text="${post.content}">
                                </p>

                            </div>
                        </div>
                        <h4 class="" style="line-height: 2">
                            <strong class="text-warning bg-danger">Kampanya Sınava giren arkadaşlarımızın isteği
                                doğrultusunda <span class="">31 Ağustos 2019</span> 23:59 a kadar
                                uzatılmıştır.</strong>
                        </h4>
                        <h5 class="mt-2 mb-4 font-weight-light text-secondary">Videodan izlemek için:
                            https://youtu.be/eawJvQMoJMo</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <h1></h1>
                            <ul class="list-inline d-flex">
                                <li class="mx-1"><a href=""><img alt="" class="rounded-circle"
                                                                 th:src="@{/img/facebook.png}"></a></li>
                                <li class="mx-1"><a href=""><img alt="" class="rounded-circle"
                                                                 th:src="@{/img/google.png}"></a></li>
                                <li class="mx-1"><a href=""><img alt="" class="rounded-circle"
                                                                 th:src="@{/img/twitter.png}"></a></li>
                                <li class="mx-1"><a href=""><img alt="" class="rounded-circle"
                                                                 th:src="@{/img/whatsapp.png}"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- konular -->
                <div class="col-md-4">
                    <div class="border border-muted p-3 mb-5" th:each="lesson : ${lessons}">
                        <h5 class="pb-3"><a class="text-dark font-weight-normal text-decoration-none" th:href="${'/lessons/details/'+lesson.id}"
                                            th:text="${lesson.name}"></a></h5>
                        <ul class="list-inline" th:each="section:${lesson.lessonSectionList}">
                            <li class="py-2 my-1 border-bottom border-muted">
                                <a class="text-muted text-decoration-none"th:href="${'/lessons/details/'+lesson.id}">
                                    <i class="fa fa-chevron-right fa-sm mr-2" th:text="${section.sectionId.name}"></i>
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
