<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:with="http://www.thymeleaf.org/extras/with"
      layout:decorate="~{base}"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Blog</title>
</head>

<div layout:fragment="content">
    <body class="mt-5-sm">

    <!-- breadcrumb and title -->

    <div class="container border-bottom border-success">
        <div class="col-md-12 text-center">
            <h2 class="text-success mt-3 mb-2">Blog</h2>
            <ol class="breadcrumb mb-0 bg-white justify-content-center">
                <li aria-current="page" class="breadcrumb-item"><a
                        class="font-weight-bold text-dark text-decoration-none" th:href="@{/}">Anasayfa</a></li>
                <li aria-current="page" class="breadcrumb-item"><a
                        class="font-weight-bold text-success text-decoration-none" th:href="${'/blog'}">Blog</a></li>
            </ol>
        </div>
    </div>

    <!-- content -->
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12 mt-3">
                <div class="row">
                    <!-- blogs -->
                    <div class="col-md-8">


                        <div class="row border-bottom border-muted pb-4" th:each="post : ${posts}">
                            <div class="col-md-4 text-center">
                                <a href="details.html">
                                    <img alt="" class="img-fluid" th:src="${post.thumbnailPath}">
                                </a>
                            </div>
                            <div class="col-md-8">
                                <h5 class="pt-3">
                                    <a class="text-dark font-weight-normal text-decoration-none" th:text="${post.title}"
                                       th:href="${'/blog/details/'+post.id}">

                                    </a>
                                </h5>
                                <ul class="list-inline mt-3 mb-3">
                                    <li class="font-weight-light h6">
                                        <i class="far fa-user text-success mr-2"></i><span
                                            th:text="${post.userId.name}+' '+${post.userId.surname}"></span>
                                    </li>
                                </ul>
                                <p class="font-weight-light mb-3 h6 text-secondary" th:text="${#strings.substring(post.content,0,99)}"></p>
                                <div class="d-flex justify-content-between">
                                    <h1></h1>
                                    <a class="btn btn-success font-weight-light text-light" th:href="${'/blog/details/'+post.id}"
                                       role="button"><i
                                            class="fa fa-angle-double-right fa-xs"></i> Devamını Oku...</a>
                                </div>
                            </div>
                        </div>
                        <!-- pagination -->
                        <nav aria-label="Page navigation example" class="my-3 mb-5">
                            <ul class="pagination justify-content-center">
                                <li class="page-item">
                                    <a class="page-link text-secondary" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item"><a class="page-link bg-success text-light" href="#">1</a></li>
                                <li class="page-item">
                                    <a class="page-link text-secondary" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <!-- konular -->
                    <div class="col-md-4">
                        <div class="border border-muted p-3 mb-4" th:each="lesson : ${lessons}">
                            <h5 class="pb-3"><a class="text-dark font-weight-normal text-decoration-none"th:href="${'/lessons/details/'+lesson.id}"
                                                th:text="${lesson.name}">Metraya</a></h5>
                            <ul class="list-inline mb-0" th:each="section:${lesson.lessonSectionList}">

                                <li class="py-2 my-1 border-bottom border-muted">
                                    <a class="text-muted text-decoration-none" th:href="${'/lessons/details/'+lesson.id}">
                                        <i class="fa fa-chevron-right fa-sm mr-2" th:text="${section.sectionId.name}"></i>
                                    </a>
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>
</div>

</html>
